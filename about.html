            <h1>About me</h1>
            <p>Click the button to discover:</p>
        <button id="discoverBtn" disabled>discover in 5200</button>
        <div id="countdown">距离可点击时间还有：</div>

        <script>
            const button = document.getElementById("discoverBtn");
            const countdownEl = document.getElementById("countdown");

            const targetDate = new Date("5200-01-01T00:00:00");

            function updateCountdown() {
                const now = new Date();
                const diff = targetDate - now;

                if (diff <= 0) {
                    button.disabled = false;
                    button.classList.add("enabled");
                    countdownEl.textContent = "按钮现在可以点击了！";
                    return;
                }

                const seconds = Math.floor(diff / 1000) % 60;
                const minutes = Math.floor(diff / 1000 / 60) % 60;
                const hours = Math.floor(diff / 1000 / 60 / 60) % 24;
                const days = Math.floor(diff / 1000 / 60 / 60 / 24) % 365;
                const years = Math.floor(diff / 1000 / 60 / 60 / 24 / 365);

                countdownEl.textContent = `距离可点击时间还有：${years}年${days}天${hours}小时${minutes}分钟${seconds}秒`;
            }

            // 启动计时器
            updateCountdown();
            const interval = setInterval(() => {
                updateCountdown();

                if (!button.disabled) {
                    clearInterval(interval);
                }
            }, 1000);


        </script>
